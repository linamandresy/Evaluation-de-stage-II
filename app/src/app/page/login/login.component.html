<div class="container">
	<h1>Login</h1>
	<form>
		<div class="form-group">
			<label for="login">Login</label>
			<input  [ngModelOptions]="{standalone: true}"  id="login" type="text" class="form-control" name="login" [(ngModel)]="logins">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input  [ngModelOptions]="{standalone: true}"  id="password" type="password" class="form-control" name="password"  [(ngModel)]="passwords">
		</div>
		<button class="btn btn-primary" (click)="login()">Login</button>
	</form>
</div>
