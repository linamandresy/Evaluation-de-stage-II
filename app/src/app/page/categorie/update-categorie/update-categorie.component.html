<div class="container">
	<h1>Modifier la Categorie</h1>
	<form>
		<div class="form-group">
			<label for="nom">Nom de la catégorie</label>
			<input [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" type="text" id="nom" placeholder="ex: Chauffeur" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="nbhn">Nombre d'heure de travail hebdomadaire normale</label>
			<input [(ngModel)]="nbhn" [ngModelOptions]="{standalone: true}" type="number" id="nbhn" placeholder="ex: 40" class="form-control" min="0">
		</div>
		
		<div class="form-group">
			<label for="salaire">Salaire (en Ar)</label>
			<input [(ngModel)]="salaire" [ngModelOptions]="{standalone: true}" type="number" id="salaire" placeholder="ex: 12000" class="form-control" min="0">
		</div>

		<div class="form-group">
			<label for="ind">Indamnité (en Ar)</label>
			<input [(ngModel)]="ind" [ngModelOptions]="{standalone: true}" type="number" id="ind" placeholder="ex: 1200" class="form-control" min="0">
		</div>

		<button class="btn btn-primary" (click)="update()">Enregistrer</button>
	</form>
	<small>{{error}}</small>
</div>
