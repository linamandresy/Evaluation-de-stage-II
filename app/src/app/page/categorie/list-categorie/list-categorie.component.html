<div class="container">
	<h1>Catégories</h1>
	<button class="btn btn-primary" [routerLink]="['insert']">Ajouter Categorie</button>
	<hr>
	<table class="table" id="table">
		<thead>
			<tr>
				<th>Nom de Categorie</th>
				<th>Nombre d'heure de travail hebdomadaire</th>
				<th>Salaire</th>
				<th>Indamnité</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let c of categories">
				<td>{{c.nomCategorie}}</td>
				<td>{{c.nbHeureN}} heures</td>
				<td>{{c.salaireHN}} Ar</td>
				<td>{{c.indamnite}}Ar</td>
				<td><button class="btn btn-primary" [routerLink]="[c.idCategorie]">Mofidier</button></td>
			</tr>
		</tbody>
	</table>
</div>
