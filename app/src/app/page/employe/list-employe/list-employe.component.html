<div class="container">
	<h1>Listes des employés</h1>
	<hr>
	<button class="btn btn-primary" [routerLink]="['insert']">Ajouter Employé</button>
	<div class="col-md-12">

		<table class="table">
			<thead>
				<tr>
					<th>Matricule</th>
					<th>Nom</th>
					<th>Prenom</th>
					<th>Naissance</th>
					<th>Embauche</th>
					<th>Fincontrat</th>
					<th>Categorie</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let e of employes">
					<td>{{e.matricule}}</td>
					<td>{{e.nom}}</td>
					<td>{{e.prenom}}</td>
					<td>{{e.naissance}}</td>
					<td>{{e.embauche}}</td>
					<td>{{e.finContrat}}</td>
					<td>{{e.categorie}}</td>
					<td><button class="btn btn-primary" [routerLink]="[e.idEmploye]">Modifier</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
